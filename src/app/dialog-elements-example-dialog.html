<div class="conatiner">
  <h1 mat-dialog-title>Dialogo con una tabella all'interno</h1>
  <div mat-dialog-content>
    <table style="width: 100%">
     <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
      </tr>
     </thead>
     <tbody>
         <tr *ngFor="let item of tableData">
          <td>{{item.id}}</td>
          <td>{{item.nome}}</td>
          <td>{{item.cognome}}</td>
        </tr>
         </tbody>
    </table>
  </div>
  <div mat-dialog-actions>
  </div>
</div>
