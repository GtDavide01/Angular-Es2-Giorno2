<form [formGroup]="homeform" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>
  <p style="color: red" *ngIf="!homeform.get('nome')?.valid && homeform.get('nome')?.touched">Inserisci un nome</p>
  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="cognome">
  </mat-form-field>
  <p  style="color: red" *ngIf="!homeform.get('cognome')?.valid && homeform.get('cognome')?.touched">Inserisci un cognome</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Data di nascità</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataNascita">
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <p style="color: red" *ngIf="!homeform.get('dataNascita')?.valid && homeform.get('dataNascita')?.touched">Inserisci una data di nascità</p>
  <mat-form-field appearance="fill">
    <mat-label>Codice Fiscale</mat-label>
    <input matInput formControlName="codiceFiscale"  [pattern]="'^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$'"
    onKeyPress="if(this.value.length==16) return false;">
  </mat-form-field>
  <p style="color: red" *ngIf="!homeform.get('codiceFiscale')?.valid && homeform.get('codiceFiscale')?.touched">Inserisci un codice fiscale</p>
  <mat-form-field appearance="fill">
    <mat-label>Sesso</mat-label>
    <mat-select formControlName="sesso">
      <mat-option value="male">Maschio</mat-option>
      <mat-option value="female">Femmina</mat-option>
    </mat-select>
  </mat-form-field>
  <p style="color: red" *ngIf="!homeform.get('sesso')?.valid && homeform.get('sesso')?.touched">Seleziona un sesso</p>
  <button mat-flat-button color="primary" type="submit" [disabled]="!homeform.valid">Primary</button>
</form>
