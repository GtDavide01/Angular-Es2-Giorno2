<div class="conatiner">
  <h1 mat-dialog-title>Dialogo con una tabella all'interno</h1>
  <div mat-dialog-content>
    <table style="width: 100%">
     <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Azioni</th>
      </tr>
     </thead>
     <tbody>
         <tr *ngFor="let item of data , index as i">
          <td>{{item.id}}</td>
          <td>{{item.nome}}</td>
          <td>{{item.cognome}}</td>
          <td> <button mat-button color="primary" (click)="stampaCon(i)">Chiudi e stampa in console</button></td>
        </tr>
         </tbody>
    </table>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Chiudi</button>
  </div>
</div>
